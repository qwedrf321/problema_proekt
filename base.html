<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Система управління завданнями</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4f7cff, #6ac8ff, #ffd86b);
            background-size: 300% 300%;
            animation: bgMove 12s infinite alternate ease-in-out;
        }
        @keyframes bgMove {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }

        .content-wrapper {
            margin-top: 40px;
            padding: 25px;
            background: #ffffffd8;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            backdrop-filter: blur(6px);
        }

        .navbar {
            backdrop-filter: blur(10px);
            background: #ffffffcc !important;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'tasks:task-list' %}">TaskManager</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">

            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="btn btn-outline-primary btn-sm ms-2" type="submit" href="{% url 'tasks:register' %}">Реєстрація</a>
                </li>

                <li class="nav-item">
                    <form action="{% url 'tasks:logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button class="btn btn-outline-primary btn-sm ms-2" type="submit">Вихід</button>
                    </form>
                </li>

            </ul>

        </div>
    </div>
</nav>

<div class="container">
    
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
