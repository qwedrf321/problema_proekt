{% extends 'base.html' %}

{% block content %}
<div class="mx-auto" style="max-width: 650px;">

    <h2 class="text-center mb-4 fw-bold">Оновлення завдання</h2>

    <div class="card shadow-sm border-0">
        <div class="card-body">

            <form method="post" class="mt-2">
                {% csrf_token %}

                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary px-4">
                        Оновити
                    </button>

                    <a href="{% url 'tasks:task-list' %}" class="btn btn-outline-secondary px-4">
                        Назад
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
