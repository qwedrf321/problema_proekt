{% extends 'base.html' %}
{% block content %}
    <div class="container mt-3">
        <h2>Ви впевнені, що хочете видалити цей коментар?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-custom-danger">Видалити</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-custom-secondary">Скасувати</a>
        </form>
    </div>
{% endblock %}
