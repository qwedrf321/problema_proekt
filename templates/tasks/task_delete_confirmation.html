{ % extands 'base.html' % }
{ % block content % }
    <div class = 'container mt-3'>
        <h2>Видалення завадння</h2>
        <p>Ви впевнені, що хочетее видалити завдання?"{{object.title}}"</p>
        <form method = 'post'>
            { % csrf_token % }
            <button type = 'submit' class = 'btn btn-danger'>Видалити</button>
            <a href = "{{% url 'task:task_list' %}}" class = 'btn btn-secondary'>Повернутися до спсику завдань</a>
        </form>
    </div>
{ % endblock % }
